<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <div class="pagin">
        <div class="prevPage"></div>
        <div class="pagePagin"></div>

    </main>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modalInfoBox">
                    <div class="modalImg"><img src="" alt="" class="modulimage"></div>
                    <div class="modalInfo">
                        <div class="font">Name:</div> <span class="modulname"></span>
                        <div class="font">Gender:</div> <span class="modulgender"></span>
                        <div class="font">Status:</div> <span class="modulstatus"></span>
                        <div class="font">Origin:</div> <span class="modulorigin"></span>
                        <div class="font">Species:</div> <span class="modulspecies"></span>
                        <div class="font">First Episode:</div> <span class="modulepisode"></span>
                    </div>
                    
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modalClose">Закрыть</button>
              </div>
            </div>
        </div>
    </div>
    <div class="arrowUp"></div>
    <script src="app.js"></script>
